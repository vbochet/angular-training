<mat-card class="cocktail-card" *ngIf="recipe">
  <div>
    <mat-card-header>
      <mat-card-title>
        <h2>{{ recipe.name }}</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-subtitle>
      <img mat-card-image [src]="recipe.picture" alt="Photo of a {{ recipe.name }}">
      <span>{{ recipe.description }}</span>
    </mat-card-subtitle>
  </div>

  <mat-card-content>
    <h4>Ingredients :</h4>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.quantity }} {{ ingredient.unit }} of {{ ingredient.name }}
      </li>
    </ul>

    <h4>Instructions :</h4>
    <ol>
      <li *ngFor="let instruction of recipe.instructions | toArray">
          {{ instruction }}
      </li>
    </ol>

  </mat-card-content>
</mat-card>
